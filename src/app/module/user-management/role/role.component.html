<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5 g-xl-9" *ngIf="userListing">
    <div class="col-md-4" *ngFor="let row of roleLisiting">
        <div class="card card-flush h-md-100">
            <div class="card-header">
                <div class="card-title">
                    <h2>{{row.name}}</h2>
                </div>
            </div>
            <div class="card-body pt-1">
                <div class="fw-bold text-gray-600 mb-2 title">Total users with this role: 5</div>
                <div class="d-flex flex-column text-gray-600">
                    <div class="d-flex align-items-center py-2" *ngFor="let item of  row.roleDetials | slice: 0:4"><span
                            class="bullet bg-primary me-3"></span> {{item}}</div>
                    <div class="d-flex align-items-center py-2" *ngIf="row.roleDetials.length > 4"><span
                            class="bullet bg-primary me-3"></span> <em>and {{row.roleDetials.length - 4}} more...</em>
                    </div>
                </div>
            </div>
            <div class="card-footer flex-wrap pt-0">
                <!-- <a class="btn btn-light btn-active-primary my-1 me-2">View Role</a> -->
                <button type="button" class="btn btn-light btn-active-light-primary mx-1 btn-sm"
                    (click)="getViewRoleDetails(row);userListing = false">View Role</button>
                <button type="button" class="btn btn-light btn-active-light-primary my-1 btn-sm"
                    (click)="openForm(row,'update')">Edit Role</button>
            </div>
        </div>
    </div>


    <div class="col-md-4">
        <div class="card card-flush h-md-100">
            <div class="card-body d-flex flex-center">
                <button type="button" class="btn btn-clear d-flex flex-column flex-center"
                    (click)="openForm(null,'create')">
                    <img src="../../../../assets/images/user_management/role.png" alt="" class="mw-100 mh-150px mb-7">
                    <div class="fw-bold fs-3 text-gray-600 text-hover-primary">Add New Role</div>
                </button>
            </div>
        </div>
    </div>
</div>




<div class="d-flex flex-column flex-lg-row" *ngIf="!userListing">
    <div class="flex-column flex-lg-row-auto w-100 w-lg-200px w-xl-300px mb-10">
        <div class="card card-flush">
            <div class="card-header">
                <div class="card-title">
                    <h2 class="mb-0">{{viewRoleDetails.name}}</h2>
                </div>
            </div>
            <div class="card-body pt-0">
                <div class="d-flex flex-column text-gray-600">
                    <div class="d-flex align-items-center py-2" *ngFor="let item of  viewRoleDetails.roleDetials | slice: 0:4"><span
                        class="bullet bg-primary me-3"></span> {{item}}</div>
                    <div class="d-flex align-items-center py-2" *ngIf="viewRoleDetails.roleDetials.length > 4"><span
                            class="bullet bg-primary me-3"></span> <em>and {{viewRoleDetails.roleDetials.length - 4}} more...</em>
                    </div>

                </div>
            </div>
            <div class="card-footer pt-0">
                <button type="button" class="btn btn-light btn-active-primary" data-bs-toggle="modal"
                    data-bs-target="#kt_modal_update_role">Edit Role</button>
            </div>
        </div>
    </div>

    <app-user></app-user>
</div>











<app-commonform *ngIf="openDynamicForm"
    [inputForm]="{'allFrom':permissionForm,'componetName':'role','submitForm':submitFormEndpoint}"
    (outPutData)="outPutEvent($event)"></app-commonform>

<app-globelspinner *ngIf="spinnerWorking"></app-globelspinner>
