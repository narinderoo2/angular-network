          <form [formGroup]="signInForm">
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" formControlName="email">
              <label class="form-label" for="form3Example3" style="margin-left: 0px;">Email address</label>
            </div>
              <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg" 
              placeholder="Enter password" formControlName="password">
              <label class="form-label" for="form3Example4" style="margin-left: 0px;">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3">
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a routerLink="/resetpassword">Forgot password?</a>
            </div>
    
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a>
              </p> -->

          </form>
