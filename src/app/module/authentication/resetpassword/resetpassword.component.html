<div *ngIf="verify == 'emailVerify'">

    <div class="text-center mt-4">
        <h1 class="h2">Reset password</h1>
        <p class="lead">
            Enter your email to reset your password.
        </p>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="m-sm-4">
                <form [formGroup]="resetPassword" >
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control form-control-lg" formControlName="email" type="email" name="email"
                            placeholder="Enter your email">
                    </div>
                    <div class="text-center mt-3">
                        <!-- <a class="btn btn-lg btn-primary">Reset password</a> -->
                        <button type="submit" class="btn btn-lg btn-primary" (click)="resetPasswordUser()">Reset password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>


<div *ngIf=" verify == 'otpVerify'">

    <div class="text-center mt-4">
        <h1 class="h2">Verify OTP</h1>
        <p class="lead">
            Please enter the one time password
to verify your account
A code has been sent to *******9897

        </p>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="m-sm-4">
                <!-- [formGroup]="resetPassword" (ngSubmit)="resetPasswordUser()" -->
                <!-- <form > -->
                    <div class="mb-3   text-center">
                        <input id="partitioned" type="text" maxlength="5" [(ngModel)]="otpChecked" (ngModelChange)="optCheck(otpChecked)" />

                    </div>
                    <br>
                    <div class="text-center mt-3">
                        <!-- <a class="btn btn-lg btn-primary">Reset password</a> -->
                        <button type="submit" class="btn btn-lg btn-primary" [disabled]="!otpBtn" (click)="otpVerifyUser()">Submit</button>
                    </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
    
</div>


<div *ngIf="verify == 'passVerify'">
    <div class="text-center mt-4">
        <h1 class="h2">Welcome back, Narinder</h1>
        <p class="lead">
            Sign in to your account to continue
        </p>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="m-sm-4">
                <div class="text-center">
                    <i class="fa fa-user fa-4x" aria-hidden="true"></i>
                </div>
                <!--  [formGroup]="signin" (ngSubmit)="signinUser()"  formControlName="email"-->
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control form-control-lg"  type="email" name="email"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control form-control-lg"  type="password" name="password"
                            placeholder="Enter your password">
                        <small>
                            <a routerLink="/resetpassword">Forgot password?</a>
                        </small>
                    </div>
                    <div>
                        <div class="form-check align-items-center">
                            <input id="customControlInline" type="checkbox" class="form-check-input"
                                value="remember-me" name="remember-me" checked="">
                            <label class="form-check-label text-small"
                                for="customControlInline">Remember me next time</label>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <!-- <a class="btn btn-lg btn-primary">Sign in</a> -->
                        <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
