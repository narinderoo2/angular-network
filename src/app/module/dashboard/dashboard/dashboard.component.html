<main class="content">
    <div class="container-fluid p-0">
        <div class="row mb-2 mb-xl-3">
            <div class="col-auto d-none d-sm-block">
                <h5>Dashboard</h5>
            </div>

            <div class="col-auto ms-auto text-end mt-n1">
                <div class="dropdown me-2 d-inline-block">
                    <a class="btn btn-light bg-white shadow-sm dropdown-toggle date-celander filter-padding" href="#"
                        data-bs-toggle="dropdown" data-bs-display="static">
                        <i class="fa-regular fa-calendar"></i>
                        Today
                    </a>

                    <div class="dropdown-menu dropdown-menu-end">
                        <h6 class="dropdown-header">Settings</h6>
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>

                <button class="btn btn-primary shadow-sm filter-padding mx-1">
                    <i class="fas fa-filter"></i>
                </button>
                <button class="btn btn-primary shadow-sm filter-padding">
                    <i class="fa-solid fa-rotate"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 col-xxl-3 d-flex">
                <div class="card illustration flex-fill">
                    <div class="card-body p-0 d-flex flex-fill">
                        <div class="row g-0 w-100">
                            <div class="text-center">
                                RAM Details
                            </div>
                            <apx-chart #chart1 [series]="chartOptions1.series" [chart]="chartOptions1.chart"
                                [colors]="chartOptions1.colors" [yaxis]="chartOptions1.yaxis"
                                [dataLabels]="chartOptions1.dataLabels" [markers]="chartOptions1.markers"
                                [stroke]="chartOptions1.stroke" [xaxis]="chartOptions1.xaxis"
                                [tooltip]="chartOptions1.tooltip"></apx-chart>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-xxl-3 d-flex">
                <div class="card flex-fill">
                    <div class="card-body p-0">
                        <div class="row g-0 w-100">
                            <div class="text-center">
                                Device Details
                            </div>
                            <div class="d-flex align-items-start pt-4 px-2 colum-center">
                                <div class="d-flex flex-row mb-3">
                                    <div class="text-center">
                                        <div class="first-div"
                                            [ngStyle]="{'background-color':percantageColor(batteryCal)}">
                                            <div class="column-background" [ngStyle]="{'height.px':200-(batteryCal*2)}">
                                                <span class="column-series">{{batteryCal}}%</span>
                                            </div>
                                        </div>
                                        Battery
                                    </div>

                                    <div class="text-center">
                                        <div class="first-div mx-2" style="background-color:#00db20">
                                            <div class="column-background" [ngStyle]="{'height.px':0}">
                                                <span class="column-series">{{totalRamCal}}GB </span>
                                            </div>

                                        </div>
                                        RAM
                                    </div>


                                    <div class="text-center">
                                        <div class="first-div mx-2"
                                            [ngStyle]="{'background-color':percantageColor(useRamCal,'ram')}">
                                            <div class="column-background" [ngStyle]="{'height.px':200-(useRamCal*2)}">
                                                <span class="column-series">{{useRamShow}}GB</span>
                                            </div>

                                        </div>
                                        Use RAM
                                    </div>


                                    <div class="text-center">
                                        <div class="first-div mx-2"
                                            [ngStyle]="{'background-color':percantageColor(cpuCal,'cpu')}">
                                            <div class="column-background" [ngStyle]="{'height.px':200-(cpuCal*2)}">
                                                <span class="column-series">{{cpuCal}}%</span>
                                            </div>

                                        </div>
                                        CPU

                                    </div>


                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-12 col-sm-12 col-xxl-12 d-flex my-4">
                <div class="card flex-fill">
                    <div class="card-body py-1">
                        <div class="row g-0 w-100">
                            <div class="text-center">
                               CPU Details
                            </div>

                        <div class="d-flex align-items-start">
                            <div class="flex-grow-1">

                                <div id="chart">
                                    <apx-chart [series]="chartOptions2.series" [chart]="chartOptions2.chart"
                                        [xaxis]="chartOptions2.xaxis" [stroke]="chartOptions2.stroke"
                                        [tooltip]="chartOptions2.tooltip"
                                        [dataLabels]="chartOptions2.dataLabels"></apx-chart>
                                </div>
                            </div>

                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
