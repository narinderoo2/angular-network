    <table cellspacing="0" cellpadding="0"   width="350px" id="rackTable"  >

      <tbody class="counter-section " dragula="RACKNAME" [(dragulaModel)]="vamps2" *ngIf="dragDropData" id="right">
        <ng-container   *ngFor="let vamp of vamps2; let i=index">
